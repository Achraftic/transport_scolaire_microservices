server:
  port: 8083

spring:
  application:
    name: student-service
  datasource:
    url: jdbc:mysql://localhost:3306/student_db?createDatabaseIfNotExist=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
